<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
        </header>
        <main>
            <form form action="/user-data" method="GET">
                
                <section>
                    <h2>How can we help you?</h2>
                    <ul>
                        <li>
                            <label for="yourname">Your Name</label>
                            <input type="text" name="your-name" id="yourname" required>
                        </li>
                        
                            <label for="youremail">Your E-mail</label>
                            <input type="email" name="your-email" id="youremail" required>
                        </li>
                        <li>
                            <label for="yourphone">Your phone Number</label>
                            <input type="number" name="your-phone" id="yourphone" required>
                        </li>
                        <li>
                            <label for="yourmsg">Your Message</label>
                            <textarea name="your-msg" id="yourmsg" rows="7"></textarea>
                        </li>
                        <li>
                            <label for="yourfind">How did you find us?</label>
                            <select name="your-find" id="yourfind">
                                <option value="web-search">Web Search</option>
                                <option value="book">Book</option>
                                <option value="friends">Friends</option>
                            </select>
                        </li>
                    </ul>   
                </section>
                <section id="section-radio">
                    <h2>How should we reply?</h2>
                    <ul>
                        <li>
                            <input type="radio" name="reply" id="call">
                            <label for="call">Call me</label>
                        </li>
                        <li>
                            <input type="radio" name="reply" id="email">
                            <label for="email">Send me an email</label>
                        </li>
                        <li>
                            <input type="radio" name="reply" id="dont">
                            <label for="dont">Don't reply</label>
                        </li>
                     </ul>
                </section>
                <section>
                    <input type="checkbox" required>
                    <label for="">Accept Terms</label>
                </section>
                <div>
                    <button id="clear" type="reset">Clear</button>
                    <button id="submit" type="submit">Submit</button>
                </div>
            </form>
        </main>


    </body>
</html>
