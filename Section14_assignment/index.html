<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/overlays.css">
    <link rel="stylesheet" href="styles/configuration.css">
    <link rel="stylesheet" href="styles/game.css">
    <title>Tic Tac Toc</title>
    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>
</head>
<body>
    <div id="backdrop"></div>
    <header id="main-header">
        <h1>Play Tic, Tac, Toe</h1>
        <p>Built with HTML, CSS, JS, and etc...</p>
    </header>
    <main>
        <aside class="modal" id="config-overlay">
            <!-- <div class="config-overlay"> -->
                <h2>Choose your name</h2>
                <form>
                    <div class="form-control">
                        <label for="playername">Player name</label>
                        <input type="text" name="username" id="playername">
                    </div>
                    <div>
                        <button type="button" class="btn btn-alt" id="cancel-config-btn">Cancel</button>
                        <button type="submit" class="btn">Confirm</button>
                    </div>
                </form>
            <!-- </div> -->
        </aside> <!--페이지에 약간의 보완할 내용이 있거난 상호작용 요소를 가지고 있을 때마다 사용하기 좋은 요소-->
        <section id="game-configuration">
            <ol>
                <li>
                    <article>
                        <h2>Player 1</h2>
                        <h3>PLAYER NAME</h3>
                        <p class="player-symbol">X</p>
                        <button class="btn btn-alt" id="edit-player-1-btn">Edit</button>
                    </article>
                </li>
                <li>
                    <article>
                        <h2>Player 2</h2>
                        <h3>PLAYER NAME</h3>
                        <p class="player-symbol">O</p>
                        <button class="btn btn-alt" id="edit-player-2-btn">Edit</button>
                    </article>
                </li>
            </ol>
            <button class="btn">Start New Game</button>
        </section>
        <section id="active-game">
            <article id="game-over">
                <h2>You won, <span id="winner-name">PLAYER NAME</span>!</h2>
                <p>Click "Start New Game"</p>
            </article>
            <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
            <ol id="game-board">
                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>
            </ol>
        </section>
        
    </main>
</body>
</html>
